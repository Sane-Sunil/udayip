<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Web Projects Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow);
        }
        .admin-form input, .admin-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .admin-form button {
            padding: 0.5rem 1rem;
            background-color: var(--header-bg);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .admin-form button:hover {
            background-color: var(--accent);
        }
        #export-json {
            background-color: var(--accent);
            color: white;
        }
        #export-json:hover {
            background-color: #0056b3;
        }
        .projects-list {
            max-width: 800px;
            margin: 2rem auto;
        }
        .project-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow);
            margin: 1rem 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-item h3 {
            margin: 0;
            color: var(--accent);
        }
        .project-item p {
            color: var(--text-secondary);
            margin: 0.5rem 0;
        }
        .project-item small {
            color: var(--text-secondary);
        }
        .project-item .actions {
            display: flex;
            gap: 0.5rem;
        }
        .project-item button {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: var(--accent);
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-form {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow);
            max-width: 400px;
            width: 90%;
        }
        .login-form h2 {
            margin-top: 0;
            color: var(--accent);
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-error {
            color: #dc3545;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
        }
        .admin-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-overlay" id="login-overlay">
        <form class="login-form" id="login-form">
            <h2>Admin Login</h2>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
            <div class="login-error" id="login-error">Incorrect password. Please try again.</div>
        </form>
    </div>
    <div class="admin-content" id="admin-content">
        <header>
            <h1>Admin - Manage Web Projects</h1>
            <div>
                <a href="index.html" style="color: var(--text-color); margin-right: 1rem;">View Portfolio</a>
                <button id="logout-btn" style="background: none; border: none; color: var(--text-color); cursor: pointer; margin-right: 1rem;">Logout</button>
                <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
            </div>
        </header>
    <main>
        <form class="admin-form" id="project-form">
            <input type="text" id="name" placeholder="Project Name" required>
            <input type="url" id="url" placeholder="Project URL" required>
            <textarea id="description" placeholder="Project Description" rows="4" required></textarea>
            <button type="submit">Add Project</button>
            <button type="button" id="export-json">Export Projects to JSON</button>
        </form>
        <div class="projects-list" id="projects-list"></div>
    </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
